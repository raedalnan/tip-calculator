<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="logo" class="logo">
  <div class="calculator">
    <div class="left">
      <label for="bill" class="label">Bill</label>
      <input type="number" id="bill" class="bill-input" placeholder="0">
      <p class="title label">Select Tip %</p>
      <div class="btns">
        <div class="btn">5%</div>
        <div class="btn">10%</div>
        <div class="btn active">15%</div>
        <div class="btn">25%</div>
        <div class="btn">50%</div>
        <div class="btn custom"><input type="number" id="custom" placeholder="Custom"></div>
      </div>
      <label for="people" class="label">Number of People</label>
      <input type="text" class="bill-input" id="people" placeholder="0">
    </div>
    <div class="right">
      <div class="tip-amount">
        <p>Tip Amount <br> <span>/ person</span></p>
        <h1 id="tip-amount">$4.27</h1>
      </div>
      <div class="total-amount">
        <p>Total <br> <span>/ person</span></p>
        <h1 id="total-amount">$32.79</h1>
      </div>
      <div class="reset" id="reset">RESET</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raed Alnan</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
